<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
    href="https://db.onlinewebfonts.com/c/7d460b18433753a097e5bc2bad7c8dd9?family=Norse+Bold"
    rel="stylesheet"
  />
  </head>
  <body>
    <div class="flex-container">
      <div class="left">
        <img
        class="icon"
        src="https://raw.githubusercontent.com/laoWaiRay/sign-up-form/eeebe539e6accf23e7e44c42d682a71a1cd951b9/odinLogo.svg"
        alt="Odin Logo"
      />
      <div id="odin"><img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" id="img1"><p>ODIN</p></div>
      </div>
      <div class="right">
        <div class="para">
          <p id="p0">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Minus animi
            quisquam dignissimos provident dolorum obcaecati veritatis dolores
            ea pariatur adipisci quidem, amet laudantium ex! Rerum eius veniam
            tempore atque error.
          </p>
          <p id="p1">you know you want too</p>
        </div>
        <div class="form-container">
          <p id="p2">Lets do this</p>
          <form>
            <div style="display: flex; flex-direction: row">
              <div
                style="display: flex; flex-direction: column; margin-left: 20px"
              >
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" placeholder="First Name" />
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" />
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Password" />
              </div>
              <div
                style="display: flex; flex-direction: column; margin-left: 20px"
              >
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" placeholder="Last Name" />
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" placeholder="Phone Number" />
                <label for="confirm-password">Confirm Password:</label>
                <input
                  type="password"
                  id="confirm-password"
                  placeholder="Confirm Password"
                />
              </div>
            </div>
          </form>
        </div>
        <div class="submit">
            <button class="button-68" role="button">create account </button>
            <p id="p1">Already have an account? <a href="#">Log in</a></p>

        </div>
      </div>
    </div>
  </body>
</html>
